<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/rep/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/rep/css.css}" rel="stylesheet"/>

</head>
<body>

    <header class="bg-dark p-2" style="--bs-bg-opacity: .5;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <h1 class="font-monospace text-danger">AnimeWEB</h1>
                </div>
                <div class="col-6 text-end">
                    <form th:action="@{logout}" method="post">
                        <div><input class="btn btn-danger" type="submit" value="Logout"/></div>
                    </form>
                </div>
            </div>
        </div>
    </header>

      <div class="container">
          <ul class="card-group blocos">
              <li class="card bg-secondary" style="--bs-bg-opacity: .5;" th:each="media : ${bomdia.getPage().getMedia()}">
                  <a th:href=" '/media/' + ${media.getId()}">
                    <img class="card-img-top" th:src="${media.getCoverImage().getLarge()}"  alt="Cover image"/>
                  </a>
                  <p class="card-title h5 text-center" th:text="${media.getTitle().getRomaji()}"/>
              </li>
          </ul>
      </div>


      <form th:action="@{logout}" method="post">
          <div><input type="submit" value="Logout"/></div>
      </form>

<div class="col">
    <ul class="nav">
        <li>
            <a th:href=" '/ggg?page='+${bomdia.getPage().getPageInfo().getCurrentPage() +1}"> UP </a></li>

    </ul>
</div>
</body>
</html>
