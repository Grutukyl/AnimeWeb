<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="pt">
<head>
    <title>Erro!</title>
    <link th:href="@{/rep/csslogin.css}" rel="stylesheet"/>
    <link th:href="@{/rep/bootstrap.min.css}" rel="stylesheet"/>
    <script src="../webjars/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/rep/csslogin.css">
    <link rel="stylesheet" href="../static/rep/bootstrap.min.css">
    <meta charset="UTF-8">
</head>
<body class="fundoRegistro">
<header class="bg-dark p-2" style="--bs-bg-opacity: .5;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 d-flex align-items-center justify-content-start">
                <h1 class="font-monospace text-danger">AnimeWEB</h1>
            </div>
            <div class="col-6 d-flex align-items-center justify-content-end">
                <form th:action="@{logout}" method="post">
                    <div><input class="btn btn-danger" type="submit" value="Logout"/></div>
                </form>
            </div>
        </div>
    </div>
</header>
<h1 class="titulo">ANIME WEB</h1>
<div class="container d-flex justify-content-center">
    <h2>Ocorreu algum erro! tente novamente mais tarde.</h2>
    <h2 th:text="${erroMsg}"></h2>
</div>

</body>
</html>
